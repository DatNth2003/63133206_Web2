<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add Book</h1>

        <!-- Form for adding a book -->
        <form id="addBookForm" enctype="multipart/form-data" action="/api/books" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group row">
                <label for="coverImageFile" class="col-sm-2 col-form-label">Cover Image:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="coverImageFile" name="coverImageFile" accept="image/*">
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <img id="coverPreview" src="/static/images/default.png" class="img-thumbnail" style="max-width: 200px; max-height: 200px; margin-top: 10px;">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

        <!-- Error message display -->
        <div id="errorMessage" class="mt-3" style="color: red; display: none;"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for handling form submission and image preview -->
    <script>
        // JavaScript code for handling form submission
        document.getElementById('addBookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            addBook();
        });

        function addBook() {
            var form = document.getElementById('addBookForm');
            var formData = new FormData(form);

            fetch('/api/books', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error adding book');
                }
                return response.json();
            })
            .then(data => {
                alert('Book added successfully');
                form.reset();
                document.getElementById('coverPreview').src = "/static/images/default.png"; // Reset cover image preview to default
            })
            .catch(error => {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            });
        }

        // JavaScript code for handling image preview
        document.getElementById('coverImageFile').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('coverPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
