<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{/admin/fragments/navbar :: nav}" ></th:block>
	
	<div class="container mt-5">
	    <h2>Add Author</h2>
	    <div class="container mt-5">
		    <h2>Add Author</h2>
		    <form action="/admin/authors/add" method="post" enctype="multipart/form-data" th:object="${author}">
		        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		            <span th:text="${errorMessage}"></span>
		        </div>
		        <div class="form-group">
		            <label for="name">Name:</label>
		            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
		            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" role="alert">
		                <span th:errors="*{name}"></span>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="description">Description:</label>
		            <textarea class="form-control" id="description" name="description" rows="4" th:field="*{description}" required></textarea>
		            <div th:if="${#fields.hasErrors('description')}" class="alert alert-danger" role="alert">
		                <span th:errors="*{description}"></span>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="authorImage">Author Image:</label>
		            <input type="file" class="form-control-file" id="authorImage" name="avatarFile">
		            <div th:if="${#fields.hasErrors('authorImage')}" class="alert alert-danger" role="alert">
		                <span th:errors="*{authorImage}"></span>
		            </div>
		            <img id="imagePreview" class="mt-2" style="max-width: 200px; max-height: 200px; display: none;">
		        </div>
		        <button type="submit" class="btn btn-primary">Add Author</button>
		    </form>
		</div>
	
	</div>



</body>
</html>
