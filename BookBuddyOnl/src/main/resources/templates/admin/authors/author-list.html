<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tác giả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{/admin/fragments/navbar :: nav}" ></th:block>
    
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <th:block th:replace="~{/admin/fragments/sidebar :: div}" ></th:block>
            </div>
            
            <div class="col-md-9">
                <h2>Danh sách tác giả</h2>
    			<form action="/admin/authors/search" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <input type="text" class="form-control" name="keyword" placeholder="Từ khóa tìm kiếm" size="50" th:value="${keyword}">
                        </div>
                        <div class="form-group col-md-2">
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </div>
                        <div class="form-group col-md-2">
                            <a href="/admin/authors/add" class="btn btn-success">Thêm tác giả</a>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th><a href="?sort=id">ID</a></th>
                            <th><a href="?sort=name">Tên</a></th>
                            <th>Mô tả</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(authors)}">
                            <td colspan="4">Không có tác giả nào.</td>
                        </tr>
                        <tr th:each="author : ${authors}">
                            <td th:text="${author.id}"></td>
                            <td th:text="${author.name}"></td>
                            <td th:text="${author.description}"></td>
                            <td>
                                <a th:href="@{/admin/authors/edit/{id}(id=${author.id})}" class="btn btn-primary">Sửa</a>
                                <a th:href="@{/admin/authors/delete/{id}(id=${author.id})}" class="btn btn-danger">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/admin/authors/}]]";
        }
        function submitForm() {
            var keyword = document.getElementsByName("keyword")[0].value;
            window.location.href = "/admin/authors?keyword=" + keyword;
        }
    </script>
</body>
</html>
