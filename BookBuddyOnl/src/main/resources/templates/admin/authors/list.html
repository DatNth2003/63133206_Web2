<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{/admin/fragments/navbar :: nav}" ></th:block>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Danh sách tác giả</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
                            <th>Mô tả</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(authors)}">
                            <td colspan="4">Không có tác giả nào.</td>
                        </tr>
                        <tr th:each="author : ${authors}">
                            <td th:text="${author.id}"></td>
                            <td th:text="${author.name}"></td>
                            <td th:text="${author.description}"></td>
                            <td>
                                <a th:href="@{/admin/authors/edit/{id}(id=${author.id})}" class="btn btn-primary">Sửa</a>
                                <a th:href="@{/admin/authors/delete/{id}(id=${author.id})}" class="btn btn-danger">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
