<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <!-- Thêm CSS của Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <!-- Form Tìm Kiếm và Filter -->
    <div class="mb-3">
        <input type="text" id="author" class="form-control" placeholder="Enter author name">
        <button class="btn btn-primary" onclick="searchByAuthor()">Search</button>
    </div>

    <div class="mb-3">
        <select id="sortOption" class="form-select">
            <option value="title">Sort by Title</option>
            <option value="price">Sort by Price</option>
        </select>
        <button class="btn btn-primary" onclick="sortBy()">Sort</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Tags</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookTable">
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Title</td>
                <td>
                    <ul>
                        <li th:each="author : ${book.authors}" th:text="${author.name}"></li>
                        <!-- CRUD Inline cho Author -->
                        <li><a href="#" class="btn btn-info btn-sm">Edit</a></li>
                        <li><a href="#" class="btn btn-danger btn-sm">Delete</a></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="tag : ${book.tags}" th:text="${tag.name}"></li>
                        <!-- CRUD Inline cho Tag -->
                        <li><a href="#" class="btn btn-info btn-sm">Edit</a></li>
                        <li><a href="#" class="btn btn-danger btn-sm">Delete</a></li>
                    </ul>
                </td>
                <td th:text="${book.price}">Price</td>
                <td>
                    <a th:href="@{'/admin/books/edit-book/' + ${book.id}}" class="btn btn-info">Edit</a>
                    <button class="btn btn-danger" onclick="deleteBook('${book.id}')">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/admin/books/add-book" class="btn btn-success">Add Book</a>
    </div>

    <!-- Phân Trang -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#" onclick="goToPage(0)">First</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="goToPage(prevPage)">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="goToPage(nextPage)">Next</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="goToPage(lastPage)">Last</a></li>
        </ul>
    </nav>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    var currentPage = /*[[${currentPage}]]*/ 0;
    var totalPages = /*[[${totalPages}]]*/ 0;
    var prevPage = currentPage - 1;
    var nextPage = currentPage + 1;
    var lastPage = totalPages - 1;

    function searchByAuthor() {
        var author = $("#author").val();
        $.get("/admin/books?page=" + currentPage + "&author=" + author, function(data) {
            $("#bookTable").html(data);
        });
    }

    function sortBy() {
        var sortOption = $("#sortOption").val();
        $.get("/admin/books?page=" + currentPage + "&sort=" + sortOption, function(data) {
            $("#bookTable").html(data);
        });
    }

    function goToPage(page) {
        currentPage = page;
        $.get("/admin/books?page=" + currentPage, function(data) {
            $("#bookTable").html(data);
        });
    }

    function deleteBook(bookId) {
        console.log("Deleting book with ID: " + bookId);
    }
</script>

</body>
</html>
