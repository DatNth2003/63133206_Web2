<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Edit Book Form -->
        <form action="/books/edit-book/{id}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${book.title}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" th:value="${book.price}" required>
            </div>
            <div class="mb-3">
                <label for="coverImageFile" class="form-label">Cover Image</label>
                <input type="file" id="coverImageFile" name="coverImageFile" class="form-control" required>
            </div>

            <!-- Author Section -->
            <div class="mb-3">
                <label for="authors" class="form-label">Authors</label>
                <div id="authors">
                    <!-- Existing Authors -->
                    <div th:each="author : ${book.authors}">
                        <input type="text" name="authors" class="form-control mb-2" th:value="${author.name}" required>
                    </div>
                    <!-- New Author Input -->
                    <input type="text" id="newAuthor" class="form-control">
                    <button type="button" class="btn btn-primary mt-2" onclick="addAuthor()">Add Author</button>
                </div>
            </div>

            <!-- Tag Section -->
            <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <div id="tags">
                    <!-- Existing Tags -->
                    <select name="tags" class="form-select mb-2">
                        <option th:each="tag : ${availableTags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                    </select>
                    <!-- New Tag Input -->
                    <input type="text" id="newTag" class="form-control">
                    <button type="button" class="btn btn-primary mt-2" onclick="addTag()">Add Tag</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/books/book-list" class="btn btn-secondary">Back to Book List</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function addTag() {
            var newTag = $("#newTag").val();
            if (newTag !== "") {
                $("#tags").append('<div><span class="badge bg-primary">' + newTag + '</span>' +
                    '<button type="button" class="btn btn-sm btn-danger" onclick="removeTag(this)">Remove</button>' +
                    '<input type="hidden" name="newTags" value="' + newTag + '"></div>');
                $("#newTag").val("");
            }
        }

        function removeTag(button) {
            $(button).parent().remove();
        }

        function addAuthor() {
            var newAuthor = $("#newAuthor").val();
            if (newAuthor !== "") {
                $("#authors").append('<input type="text" name="authors" class="form-control mb-2" value="' + newAuthor + '" required>');
                $("#newAuthor").val("");
            }
        }
    </script>
</body>
</html>
