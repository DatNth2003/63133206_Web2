<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            color: #fff;
            border-right: 1px solid #dee2e6;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none !important;
        }
        .sidebar a:hover {
            color: #fff;
            text-decoration: none !important;
        }
        .sidebar .btn-toggle {
            color: #adb5bd;
        }
        .sidebar .btn-toggle:hover {
            color: #fff;
        }
        .sidebar .btn-toggle-nav a {
            padding-left: 2rem;
            text-decoration: none !important;
        }
        .sidebar .btn-toggle-nav a:hover {
            color: #fff;
            text-decoration: none !important;
        }
        .sidebar .btn-toggle-nav a i {
            margin-right: 0.5rem;
        }
        .border-bottom {
            border-color: #495057 !important;
        }
        .nav-item .nav-link {
            text-decoration: none !important;
        }
        .nav-item .nav-link:hover {
            text-decoration: none !important;
        }
        .collapsed {
    		width: 70px;
    	overflow-x: hidden;
		}
    </style>
</head>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-primary bg-gradient min-vh-100 sidebar">
        <a href="/admin/" class="d-flex align-items-center pb-3 mb-3 link-light text-decoration-none border-bottom">
            <i class="bi bi-speedometer2 me-2"></i>
            <span class="fs-5 fw-semibold">Dashboard</span>
        </a>        
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                    <i class="bi bi-house-door me-2"></i>
                    Home
                </button>
                <div class="collapse" id="home-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="#" class="link-dark rounded"><i class="bi bi-layout-text-sidebar-reverse"></i> Overview</a></li>
                        <li><a href="#" class="link-dark rounded"><i class="bi bi-bell"></i> Updates</a></li>
                        <li><a href="#" class="link-dark rounded"><i class="bi bi-graph-up"></i> Reports</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                    <i class="bi bi-bar-chart-fill me-2"></i>
                    Dashboard
                </button>
                <div class="collapse" id="dashboard-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="#" class="link-dark rounded"><i class="bi bi-graph-up-arrow"></i> Overview</a></li>
                        <li><a href="#" class="link-dark rounded"><i class="bi bi-calendar-week"></i> Weekly</a></li>
                        <li><a href="#" class="link-dark rounded"><i class="bi bi-calendar-month"></i> Monthly</a></li>
                        <li><a href="#" class="link-dark rounded"><i class="bi bi-calendar-check"></i> Annually</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#books-collapse" aria-expanded="false">
                    <i class="bi bi-book-fill me-2"></i>
                    Books
                </button>
                <div class="collapse" id="books-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="/admin/books/" class="link-dark rounded"><i class="bi bi-card-list"></i> List</a></li>
                        <li><a href="/admin/books/add" class="link-dark rounded"><i class="bi bi-file-earmark-plus"></i> Add</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#authors-collapse" aria-expanded="false">
                    <i class="bi bi-person-fill me-2"></i>
                    Authors
                </button>
                <div class="collapse" id="authors-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="/admin/authors/" class="link-dark rounded"><i class="bi bi-card-list"></i> List</a></li>
                        <li><a href="/admin/authors/add" class="link-dark rounded"><i class="bi bi-file-earmark-plus"></i> Add</a></li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#users-collapse" aria-expanded="false">
                    <i class="bi bi-people-fill me-2"></i>
                    Users
                </button>
                <div class="collapse" id="users-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a href="/admin/users/" class="link-dark rounded"><i class="bi bi-card-list"></i> List</a></li>
                        <li><a href="/admin/users/add" class="link-dark rounded"><i class="bi bi-file-earmark-plus"></i> Add</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
		    const toggleButton = document.getElementById('toggleSidebar');
		    const sidebar = document.querySelector('.sidebar');
		
		    toggleButton.addEventListener('click', function() {
		        sidebar.classList.toggle('collapsed');
		    });
		});
	
	</script>
	<script src="/js/admin/sidebar.js"></script>

</body>
</html>
