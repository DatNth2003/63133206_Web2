<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Chỉnh sửa người dùng</h1> 
        <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post">
            <input type="hidden" name="userId" th:value="${user.id}">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>
            
            <div class="form-group">
    			<label for="role">Role:</label>
    			<select class="form-control" id="role" multiple>
        			<option value="">-- Select Role --</option>
        			<th:block th:each="role : ${roles}">
            			<option th:value="${role.id}" th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
        			</th:block>
    			</select>
			</div>

            
            <div id="selectedRolesContainer" class="form-group">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="addRole()">Add Role</button><br><br>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript functions -->
    <script>
        function addRole() {
            var roleSelect = document.getElementById("role");
            var selectedRolesContainer = document.getElementById("selectedRolesContainer");

            // Create a new div for each selected role
            Array.from(roleSelect.selectedOptions).forEach(function(option) {
                var roleId = option.value;
                var roleName = option.text;

                var selectedRoleDiv = document.createElement("div");
                selectedRoleDiv.className = "selected-role";
                selectedRoleDiv.innerHTML = roleName + ' <button type="button" class="btn btn-sm btn-danger" onclick="removeRole(this)">X</button>';
                
                var hiddenInput = document.createElement("input");
                hiddenInput.type = "hidden";
                hiddenInput.name = "selectedRoles";
                hiddenInput.value = roleId;

                selectedRoleDiv.appendChild(hiddenInput);
                selectedRolesContainer.appendChild(selectedRoleDiv);
            });
        }

        function removeRole(button) {
            var selectedRoleDiv = button.parentElement;
            selectedRoleDiv.remove();
        }
    </script>
</body>
</html>
