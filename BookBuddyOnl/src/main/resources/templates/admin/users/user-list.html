<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{/admin/fragments/navbar :: nav}" ></th:block>
    
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <th:block th:replace="~{/admin/fragments/sidebar :: div}" ></th:block>
            </div>
            
            <!-- Nội dung chính -->
            <div class="col-md-9">
                <h2>Danh sách người dùng</h2>
                <form th:action="@{/admin/users/}" method="get">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <input type="text" class="form-control" name="keyword" placeholder="Từ khóa tìm kiếm" size="50" th:value="${keyword}">
                        </div>
                        <div class="form-group col-md-3">
                            <select class="form-control" name="role">
                                <option value="">Tất cả vai trò</option>
                                <option value="ADMIN" th:selected="${role == 'ADMIN'}">Admin</option>
                                <option value="USER" th:selected="${role == 'USER'}">User</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </div>
                        <div class="form-group col-md-2">
                            <a href="/admin/users/add-user" class="btn btn-success">Add User</a>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <!-- Bảng dữ liệu -->
                </table>
                <ul class="pagination justify-content-center">
                    <!-- Phân trang -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/admin/users/}]]";
        }
        function submitForm() {
            var keyword = document.getElementsByName("keyword")[0].value;
            var role = document.getElementsByName("role")[0].value;

            window.location.href = "/admin/users?keyword=" + keyword + "&role=" + role;
        }
    </script>
</body>
</html>
