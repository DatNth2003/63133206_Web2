<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Danh sách người dùng</h2>
        <form th:action="@{/admin/users}" method="get">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" name="keyword" placeholder="Từ khóa tìm kiếm">
                </div>
                <div class="form-group col-md-3">
                    <select class="form-control" name="role">
                        <option value="">Tất cả vai trò</option>
                        <option value="ROLE_ADMIN">Admin</option>
                        <option value="ROLE_USER">User</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>
                 <div class="form-group col-md-2">
                    <a href="/admin/users/add-user" class="btn btn-success">Add User</a>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="4">Chưa có người dùng nào.</td>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                		<a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-primary">Edit</a>
                		<a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
            		</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination justify-content-center">
    		<li class="page-item"><a class="page-link" th:href="@{/admin/users(page=1)}">First</a></li>
    		<li class="page-item" th:if="${currentPage > 1}">
        		<a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">Previous</a>
    		</li>
    		<li class="page-item" th:each="pageNumber : ${pageNumbers}" th:class="${pageNumber == currentPage} ? 'active' : ''">
        		<a class="page-link" th:href="@{/admin/users(page=${pageNumber})}" th:text="${pageNumber}">1</a>
    		</li>
    		<li class="page-item" th:if="${currentPage < totalPages}">
        		<a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">Next</a>
    		</li>
    		<li class="page-item"><a class="page-link" th:href="@{/admin/users(page=${totalPages})}">Last</a></li>
		</ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
