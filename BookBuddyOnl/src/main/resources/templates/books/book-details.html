<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container-custom {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
        .book-cover {
            border-radius: 10px;
        }
        .comment-input {
            margin-top: 20px;
        }
        .comment-list {
            margin-top: 20px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .form-border {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .like-icon {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .like-icon i {
            color: red;
        }
        .like-icon.liked i {
            color: red;
        }
    </style>
</head>
<body>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{${book.coverImage != null} ? '/images/books/covers/' + ${book.coverImage} : '/images/books/covers/default/default.png'}" alt="Book Cover" class="img-fluid book-cover">
            </div>
            <div class="col-md-8">
                <h2 th:text="${book.title}">Unknown Book</h2>
                <h5>Tác giả:</h5>
                <ul>
                    <li th:each="author : ${authors}" th:text="${author.name}">Unknown Author</li>
                </ul>
                <h5>Thẻ:</h5>
                <ul>
                    <li th:each="tag : ${tags}" th:text="${tag.name}">Unknown Tag</li>
                </ul>
                <p th:text="${book.description} ? ${book.description} : 'Không có mô tả'"></p>
                
                <form th:action="@{/favorites/{bookId}(bookId=${book.id})}" method="post">
					<input type="hidden" name="redirectUrl" th:value="@{'/books/details/' + ${book.id}}">   
                    <button type="submit" class="btn btn-danger btn-sm like-icon" th:classappend="${isFavorite} ? 'liked' : 'not-liked'">
                        <i class="bi" th:classappend="${isFavorite} ? 'bi-heart-fill' : 'bi-heart'"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="comment-input form-border">
            <h3>Bình luận</h3>
            <form th:action="@{/books/{bookId}/comments(bookId=${book.id})}" method="post">
                <textarea name="content" id="content" class="form-control" rows="3" placeholder="Nhập bình luận của bạn"></textarea>
                <button type="submit" class="btn btn-primary mt-2">Gửi</button>
            </form>
        </div>
        <div class="comment-list">
            <h3>Danh sách bình luận</h3>
            <div th:if="${comments.isEmpty()}" class="comment">
                <p>Chưa có bình luận nào.</p>
            </div>
            <div th:each="comment : ${comments}" class="comment">
                <p th:text="${comment.content}"></p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
