<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .book-card {
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .action-btns {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
        }

        .book-card:hover .action-btns {
            display: flex;
            gap: 5px;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .badge {
            display: flex;
            align-items: center;
        }

        .badge .btn-close {
            margin-left: 0.5rem;
            font-size: 0.7rem;
        }

        .input-group .select2-container {
            flex: 1 1 auto;
        }

        .input-group .select2-selection {
            height: 100%;
        }

        .input-group button {
            height: 100%;
        }

        .card-body {
            flex: 1;
        }

        .card-text {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }


    </style>
</head>
<body>
    <th:block th:replace="~{/fragments/user_navbar :: nav}"></th:block>

    <div class="container mt-5">
        <div class="search-section mb-5 p-4 border rounded">
            <h2 class="text-center mb-4">Tìm kiếm sách</h2>
            <form th:action="@{/books}" th:method="get">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="keyword" class="form-label">Từ khóa:</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" th:value="${searchCriteria.keyword}">
                    </div>
                    <div class="col-md-6">
                        <label for="minPrice" class="form-label">Giá tối thiểu:</label>
                        <input type="number" class="form-control" id="minPrice" name="minPrice" th:value="${searchCriteria.minPrice}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="selectedAuthors" class="form-label">Tác giả:</label>
                        <div class="input-group">
                            <select id="selectedAuthors" class="form-select">
                                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                            </select>
                            <button type="button" class="btn btn-outline-secondary" onclick="addAuthor()">+</button>
                        </div>
                        <div id="selectedAuthorsTags" class="tag-container"></div>
                        <input type="hidden" name="authorIds">
                    </div>
                    <div class="col-md-6">
                        <label for="selectedTags" class="form-label">Thẻ:</label>
                        <div class="input-group">
                            <select id="selectedTags" class="form-select">
                                <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                            </select>
                            <button type="button" class="btn btn-outline-secondary" onclick="addTag()">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                        <div id="selectedTagsTags" class="tag-container"></div>
                        <input type="hidden" name="tagIds">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="maxPrice" class="form-label">Giá tối đa:</label>
                        <input type="number" class="form-control" id="maxPrice" name="maxPrice" th:value="${searchCriteria.maxPrice}">
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Tìm kiếm</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="books-display-section">
            <div class="row">
                <th:block th:if="${books.empty}">
                    <div class="col-12">
                        <div class="alert alert-warning" role="alert">
                            Không tìm thấy kết quả phù hợp.
                        </div>
                    </div>
                </th:block>
                <div class="col-sm-6 col-md-4 col-lg-3" th:each="book : ${books.content}">
                    <div class="card book-card position-relative">                    
		                <img th:src="@{${book.coverImage != null} ? '/images/books/covers/' + ${book.coverImage} : '/images/books/covers/default/default.png'}" alt="Book Cover" class="img-fluid book-cover">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${#strings.isEmpty(book.title) ? 'Sách không rõ tên' : book.title}"></h5>
                            <p class="card-text" th:text="${#strings.isEmpty(book.description) ? 'Chưa có mô tả!' : book.description}"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Tác giả:
                                <span th:if="${#lists.isEmpty(book.authors)}">Không có tác giả</span>
                                <span th:each="author : ${book.authors}" class="badge bg-secondary" th:text="${author.name}"></span>
                            </li>
                            <li class="list-group-item" th:text="'Giá: ' + ${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></li>
                        </ul>
                        <div class="action-btns position-absolute">
                            <a th:href="@{'/books/details/' + ${book.id}}" class="text-decoration-none">
                                <button type="button" class="btn btn-outline-primary btn-sm detail-btn" aria-label="Detail">
                                    <i class="bi bi-info-circle"></i>
                                </button>
                            </a>
                            <form th:action="@{/favorites/{bookId}(bookId=${book.id})}" method="post">
                                <input type="hidden" name="redirectUrl" th:value="@{'/books/details/' + ${book.id}}">
                                <button type="submit" class="btn btn-danger btn-sm like-icon" th:classappend="${isFavorite} ? 'liked' : 'not-liked'">
                                    <i class="bi" th:classappend="${isFavorite} ? 'bi-heart-fill' : 'bi-heart'"></i>
                                </button>
                            </form>
                            <div class="comment-input">
                                <form th:action="@{/comments/add/{bookId}(bookId=${book.id})}" method="post">
                                    <input type="hidden" name="redirectUrl" value="/books/details/">
                                    <input type="hidden" name="bookId" th:value="${book.id}">
                                    <textarea name="content" id="content" class="form-control" rows="3" placeholder="Nhập bình luận của bạn"></textarea>
                                    <button type="submit" class="btn btn-primary mt-2"><i class="bi bi-send-plus"></i>Gửi</button>
                                </form>
                            </div>
                        </div>
                    </div>
				</div>
            </div>

            <div th:if="${books.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${books.pageable.pageNumber == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{'?page=0'}">First</a>
                    </li>
                    <li class="page-item" th:classappend="${books.pageable.pageNumber == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{'?page=' + ${books.pageable.pageNumber - 1}}">&laquo;</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, books.totalPages - 1)}" class="page-item" th:classappend="${books.pageable.pageNumber == i} ? 'active'">
                        <a class="page-link" th:href="@{'?page=' + ${i}}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${books.pageable.pageNumber + 1 == books.totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'?page=' + ${books.pageable.pageNumber + 1}}">&raquo;</a>
                    </li>
                    <li class="page-item" th:classappend="${books.pageable.pageNumber + 1 == books.totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'?page=' + ${books.totalPages - 1}}">Last</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#selectedAuthors').select2();
            $('#selectedTags').select2();
        });

        function addAuthor() {
            const select = document.getElementById('selectedAuthors');
            const selectedAuthorId = select.value;
            const selectedAuthorText = select.options[select.selectedIndex].text;

            if (selectedAuthorId) {
                const tagsContainer = document.getElementById('selectedAuthorsTags');
                const existingTag = tagsContainer.querySelector(`span[data-id="${selectedAuthorId}"]`);
                if (!existingTag) {
                    const span = document.createElement('span');
                    span.className = 'badge bg-primary';
                    span.dataset.id = selectedAuthorId;
                    span.innerHTML = `${selectedAuthorText} <button type="button" class="btn-close" aria-label="Close" onclick="removeTag(this, 'authorIds')"></button>`;
                    tagsContainer.appendChild(span);

                    updateHiddenField('selectedAuthorsTags', 'authorIds');
                }
            }
        }

        function addTag() {
            const select = document.getElementById('selectedTags');
            const selectedTagId = select.value;
            const selectedTagText = select.options[select.selectedIndex].text;

            if (selectedTagId) {
                const tagsContainer = document.getElementById('selectedTagsTags');
                const existingTag = tagsContainer.querySelector(`span[data-id="${selectedTagId}"]`);
                if (!existingTag) {
                    const span = document.createElement('span');
                    span.className = 'badge bg-secondary';
                    span.dataset.id = selectedTagId;
                    span.innerHTML = `${selectedTagText} <button type="button" class="btn-close" aria-label="Close" onclick="removeTag(this, 'tagIds')"></button>`;
                    tagsContainer.appendChild(span);

                    updateHiddenField('selectedTagsTags', 'tagIds');
                }
            }
        }

        function removeTag(button, hiddenFieldId) {
            const tag = button.parentNode;
            tag.parentNode.removeChild(tag);
            updateHiddenField(button.parentNode.parentNode.id, hiddenFieldId);
        }

        function updateHiddenField(tagsContainerId, hiddenFieldId) {
            const tagsContainer = document.getElementById(tagsContainerId);
            const hiddenField = document.getElementsByName(hiddenFieldId)[0];
            const tags = tagsContainer.querySelectorAll('span');
            const ids = Array.from(tags).map(tag => tag.dataset.id);
            hiddenField.value = ids.join(',');
        }
    </script>
</body>
</html>
