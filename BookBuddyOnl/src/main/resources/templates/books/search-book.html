<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card {
            margin-bottom: 20px;
        }

        .tag-item,
        .author-item {
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .tag-item.selected,
        .author-item.selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h1 class="text-center">Book Search Results</h1>
            </div>
            <div class="col-md-6">
                <form th:action="@{/books}" th:method="get">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="keyword" class="form-label">Keyword:</label>
                                <input type="text" class="form-control" id="keyword" name="keyword" th:value="${searchCriteria.keyword}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="minPrice" class="form-label">Min Price:</label>
                                <input type="text" class="form-control" id="minPrice" name="minPrice" th:value="${searchCriteria.minPrice}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="selectedAuthors" class="form-label">Authors:</label>
                                <div class="input-group">
                                    <select id="selectedAuthors" class="form-select">
                                        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                                    </select>
                                    <button type="button" class="btn btn-outline-secondary" onclick="addAuthor()">+</button>
                                </div>
                                <div id="selectedAuthorsTags" class="mt-2"></div>
                                <input type="hidden" name="authorIds">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="selectedTags" class="form-label">Tags:</label>
                                <div class="input-group">
                                    <select id="selectedTags" class="form-select">
                                        <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                                    </select>
                                    <button type="button" class="btn btn-outline-secondary" onclick="addTag()">+</button>
                                </div>
                                <div id="selectedTagsTags" class="mt-2"></div>
                                <input type="hidden" name="tagIds">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="maxPrice" class="form-label">Max Price:</label>
                                <input type="text" class="form-control" id="maxPrice" name="maxPrice" th:value="${searchCriteria.maxPrice}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary mt-3">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="book : ${books.content}">
                <div class="card book-card">
                    <img th:src="@{/images/default-book-cover.jpg}" class="card-img-top" alt="Book cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <p class="card-text" th:text="${book.description}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Author(s):
                            <span th:each="author : ${book.authors}" class="author-item" th:text="${author.name} + ','"></span>
                        </li>
                        <li class="list-group-item" th:text="'Price: $' + ${book.price}"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Hiển thị phân trang nếu có -->
        <div th:if="${books.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" th:href="@{'?page=0'}">First</a></li>
                <li th:each="i : ${#numbers.sequence(0, books.totalPages - 1)}" class="page-item">
                    <a class="page-link" th:href="@{'?page=' + ${i}}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{'?page=' + ${books.totalPages - 1}}">Last</a></li>
            </ul>
        </div>
    </div>

    
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.author-item').click(function() {
                $(this).toggleClass('selected');
                updateHiddenInput('authorIds', $('.author-item.selected'));
            });

            $('.tag-item').click(function() {
                $(this).toggleClass('selected');
                updateHiddenInput('tagIds', $('.tag-item.selected'));
            });

            function updateHiddenInput(name, elements) {
                var ids = elements.map(function() {
                    return $(this).text().trim();
                }).get();
                $('input[name="' + name + '"]').val(ids.join(','));
            }
        });
    </script>
</body>
</html>
