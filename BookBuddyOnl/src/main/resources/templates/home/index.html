<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy - Trang chủ</title>
    <link href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" type="text/css">
    <style>
        .container-custom {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{/fragments/user_navbar :: nav}" ></th:block>

    <main>
        <div class="container mt-4">
            <!-- Carousel -->
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Thêm các slide ở đây -->
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- /Carousel -->
        </div>
        <div class="container mt-5">
            <h2>Chào mừng đến với BookBuddy</h2>
            <p>BookBuddy là nơi bạn có thể tìm kiếm và chia sẻ những cuốn sách yêu thích của mình.</p>
        </div>
        
<th:block th:if="${loggedInUserAvatar != null}">
    <!-- Nếu có ảnh avatar, hiển thị ảnh -->
    <img th:src="@{${loggedInUserAvatar}}" class="img-fluid rounded-circle" alt="Avatar">
</th:block>
<th:block th:unless="${loggedInUserAvatar != null}">
    <!-- Nếu không có ảnh avatar, hiển thị thông báo và ảnh mặc định -->
    <p>Không có ảnh avatar</p>
    <img src="/images/default-avatar.jpg" class="img-fluid rounded-circle" alt="Default Avatar">
</th:block>

        
    </main>
    <footer>
        <p>&copy; 2024 BookBuddy. All rights reserved.</p>
    </footer>

    <script th:inline="javascript" src="/popper-js-2.11.6/popper.min.js"></script>
    <script th:inline="javascript" src="/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
