<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS */
        .password-toggle {
            position: relative;
        }
        .password-toggle input[type="password"] {
            padding-right: 30px;
        }
        .password-toggle .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" class="form-control" />
            </div>
            <div class="mb-3 password-toggle">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" />
                <span class="toggle-password" onclick="togglePasswordVisibility(this)">
                    <img src="https://img.icons8.com/material-rounded/24/000000/visible--v1.png" alt="Show/Hide Password">
                </span>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" />
            </div>
            <button type="button" onclick="validatePasswords()" class="btn btn-primary">Register</button>
        </form>
        <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
        <p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>
        <a href="/" class="btn btn-secondary mt-3">Go to Login</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePasswordVisibility(element) {
            var passwordInput = element.previousElementSibling;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                element.innerHTML = '<img src="https://img.icons8.com/material-rounded/24/000000/invisible--v1.png" alt="Hide Password">';
            } else {
                passwordInput.type = "password";
                element.innerHTML = '<img src="https://img.icons8.com/material-rounded/24/000000/visible--v1.png" alt="Show Password">';
            }
        }

        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorParagraph = document.querySelector(".text-danger");
            var successParagraph = document.querySelector(".text-success");
            
            if (password !== confirmPassword) {
                errorParagraph.textContent = "Passwords do not match!";
                successParagraph.textContent = "";
            } else {
                errorParagraph.textContent = "";
                successParagraph.textContent = "Registration successful! Please log in.";
                document.querySelector("form").submit();
            }
        }
    </script>
</body>
</html>
