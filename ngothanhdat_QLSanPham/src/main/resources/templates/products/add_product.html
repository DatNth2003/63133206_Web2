<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Product</h2>
    <form action="/products/add" method="post" enctype="multipart/form-data" th:object="${product}">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Image</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="imageOption" id="uploadImage" value="upload" checked>
                    <label class="form-check-label" for="uploadImage">
                        Upload Image
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="imageOption" id="imageUrl" value="url">
                    <label class="form-check-label" for="imageUrl">
                        Image URL
                    </label>
                </div>
            </div>
            <div class="mb-3" id="imageUpload">
                <input type="file" class="form-control" id="productImage" name="productImage">
            </div>
            <div class="mb-3" id="imageUrlInput" style="display: none;">
                <input type="text" class="form-control" id="productImageUrl" name="productImageUrl" placeholder="Enter Image URL">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadImage = document.getElementById('uploadImage');
            const imageUrl = document.getElementById('imageUrl');
            const imageUpload = document.getElementById('imageUpload');
            const imageUrlInput = document.getElementById('imageUrlInput');

            uploadImage.addEventListener('change', function() {
                imageUpload.style.display = 'block';
                imageUrlInput.style.display = 'none';
            });

            imageUrl.addEventListener('change', function() {
                imageUrlInput.style.display = 'block';
                imageUpload.style.display = 'none';
            });
        });
    </script>
</body>
</html>
